<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/elementpro.css" />
    </head>
    <body>
        <div class="wrapper-element">
            <svg height="300" width="300">
                <circle id="circle" cx="150" cy="150" r="150" stroke="yellow" stroke-width="3" fill="transparent" />
            </svg> 
            <div class="logo-item logo-1">
                <img src="https://assets.codepen.io/721952/logoVue.png" width="40" height="40" alt="vuejs logo"/>
            </div>
            <div class="logo-item logo-2">
                <img src="https://assets.codepen.io/721952/logoAngular.png" width="40" height="40" alt="angular logo"/>
            </div>
            <div class="logo-item logo-3">
                <img src="https://assets.codepen.io/721952/logoReact.png" width="40" height="40" alt="react logo"/>
            </div>
            <div class="logo-item logo-4">
                <img src="images/nodejs-logo.png" width="40" alt="nodejs logo"/>
            </div>
            <div class="text-renderred center-position logo-1-text">I love vuejs!</div>
            <div class="text-renderred center-position logo-2-text">I love angular!</div>
            <div class="text-renderred center-position logo-3-text">I love reactjs!</div>
            <div class="text-renderred center-position logo-4-text">I love nodejs!</div>
        </div>
        <div class="runtime-logger">
            test
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MotionPathPlugin.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/elementpro.js"></script>
    </body>
</html>
